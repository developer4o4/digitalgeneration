{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<section style="min-height: 100vh;">
    <div class="container py-5">
        <div class="row g-3">
            <div class="col-lg-5 col-md-6 col-sm-12">
                <img src="{{ object.image.url }}" alt="" class="w-100">
            </div>
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h3 class="mb-3">{{ object.title }}</h3>
                <p>{{ object.text }}</p>
            </div>

            <div class="col-12">
                <hr>
                {{ object.big_text|safe }}
            </div>
        </div>
    </div>
</section>
{% endblock content %}
